<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
        body{
    background-image:url({% static 'sph.jpg'%});
    background-repeat:no-repeat;
    background-position:center;
    background-size:cover;
    position:relative;
    height:1500px;
    margin: 10px;
    }
     img:hover{
        transform: scale(1.12);
    }
    </style>
     <script>
function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("myUL");
  li = ul.getElementsByTagName('div');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("h5")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/39d2f692ec.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<u style="color:white;"><h1 style="font-family:'Times New Roman', Times, serif;text-align: center;">WISHLIST</h1></u>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="search for product..." style="margin-left:950px;">
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div id="myUL" style="margin-left:450px;">
    {% for i,j,k,l,m,n in a %}
    <div class="col-12">
        <div class="card" style="width:217px;height:430px;background-color:rgb(164, 104, 59);margin-top:10px;margin-left:55px;">
            <img src="{% static m %}" class="card-img-top" alt="..." style="height:150px;width:217px;margin-top:-1px;margin-left:-1px;">
            <div class="card-body">
                <h5 class="card-title">{{i}}</h5>
                <p class="card-text">{{j}}</p>
                <p>{{k}}</p>
                <p>{{l}}</p>
                <a href="http://127.0.0.1:8000/web_app/wish_rem/{{n}}" class="btn btn-light">REMOVE</a>
                <a href="http://127.0.0.1:8000/web_app/cart/{{n}}" class="btn btn-light" style="margin-top:3px;">ADD TO CART</a>
            </div>
    </div>
    </div>
        {% endfor %}
</div>
</form>
</body>
</html>
